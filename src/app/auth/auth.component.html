<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <div >
      <app-alert [message]="error" *ngIf="error"></app-alert>
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" type="button"
          (click)="onSwitchMode()">{{ isLoginMode  ? 'Switch to Sign up' : 'Switch to Login' }}</button>
      </div>
    </form>
  </div>
</div>
